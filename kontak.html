    <!-- Contact Section with Smaller Map -->
    <section
      id="contact"
      class="container card bg-dark bg-gradient text-light p-4"
    >
      <div class="container card-section">
        <h2 class="text-center mb-4 text-highlight">Contact Me</h2>

        <div class="row justify-content-center">
          <div class="col-lg-8 col-md-10">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Enter your name"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter your email"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea
                  class="form-control"
                  id="message"
                  rows="5"
                  placeholder="Write your message"
                  required
                ></textarea>
              </div>

              <button type="submit" class="btn btn-outline-primary w-100">
                Send Message
              </button>
            </form>
          </div>
        </div>

        <div class="map-container mt-5">
          <h5 class="text-center mb-4">Find Me Here</h5>
          <div class="ratio ratio-4x3">
